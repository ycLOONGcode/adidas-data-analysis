<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
</head>
<body>

        <style>
            .fl-table {
                margin: 20px;
                border-radius: 5px;
                font-size: 12px;
                border: none;
                border-collapse: collapse;
                max-width: 100%;
                white-space: nowrap;
                word-break: keep-all;
            }

            .fl-table th {
                text-align: left;
                font-size: 20px;
            }

            .fl-table tr {
                display: table-row;
                vertical-align: inherit;
                border-color: inherit;
            }

            .fl-table tr:hover td {
                background: #00d1b2;
                color: #F8F8F8;
            }

            .fl-table td, .fl-table th {
                border-style: none;
                border-top: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-bottom: 3px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                padding: .5em .55em;
                font-size: 15px;
            }

            .fl-table td {
                border-style: none;
                font-size: 15px;
                vertical-align: center;
                border-bottom: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                height: 30px;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }
        </style>
        <div id="3cc92e227b4f4ec4af315cbe64c1e73b" class="chart-container" style="">
            <p class="title" style="font-size: 18px; font-weight:bold;" > 商品大类结构分析</p>
            <p class="subtitle" style="font-size: 12px;" > </p>
            <table class="fl-table">
    <thead>
        <tr>
            <th>商品大类</th>
            <th>订单ID</th>
            <th>订单总额（万）</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>运动服装</td>
            <td>199697</td>
            <td>15987.45万</td>
        </tr>
        <tr>
            <td>运动装备</td>
            <td>62768</td>
            <td>1521.14万</td>
        </tr>
        <tr>
            <td>运动配饰</td>
            <td>71688</td>
            <td>2361.64万</td>
        </tr>
        <tr>
            <td>运动鞋</td>
            <td>165847</td>
            <td>18958.48万</td>
        </tr>
    </tbody>
</table>
        </div>


</body>
</html>
